<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Diamond Mascot Contest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Comic Neue', cursive;
        background-color: #fff9e6; /* Creamy paper */
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
        color: #1a1a1a; /* FORCE DARK TEXT so it is visible even in dark mode */
      }
      h1, h2, h3, h4, h5, h6, .hand-font {
        font-family: 'Gloria Hallelujah', cursive;
      }
      .wobbly-box {
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }
      .wobbly-input {
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        border: 3px solid #000;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 10px;
        border: 2px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
